<svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4d9fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="56" height="56" rx="12" fill="#0b0f14"/>

  <!-- Geometric "I" design with modern edges -->
  <g filter="url(#glow)">
    <!-- Main vertical bar -->
    <rect x="23" y="14" width="10" height="28" rx="1" fill="url(#logoGradient)"/>

    <!-- Top horizontal bar -->
    <rect x="16" y="14" width="24" height="6" rx="1" fill="url(#logoGradient)"/>

    <!-- Bottom horizontal bar -->
    <rect x="16" y="36" width="24" height="6" rx="1" fill="url(#logoGradient)"/>

    <!-- Accent triangular shapes for "Pro" feel -->
    <path d="M40 20 L44 24 L40 28 Z" fill="url(#accentGradient)" opacity="0.6"/>
    <path d="M16 20 L12 24 L16 28 Z" fill="url(#accentGradient)" opacity="0.6"/>
  </g>

  <!-- Subtle border glow -->
  <rect x="1" y="1" width="54" height="54" rx="11" stroke="url(#logoGradient)" stroke-width="1" stroke-opacity="0.3" fill="none"/>
</svg>
